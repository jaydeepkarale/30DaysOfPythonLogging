version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  '':
    level: DEBUG
    handlers: [console]
    propagate: false
  examples.my_script2:
    level: WARNING
    handlers: [console]
    propagate: false
root:
  level: INFO
  handlers: [console]